<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="defrac.benchmark/app.js" async onload="document.getElementById('run').disabled=false"></script>
    <script>
    function defracStdout(msg) {
      var textarea = document.getElementById('console');
      textarea.textContent += msg+'\n';
      textarea.scrollTop = textarea.scrollHeight;
    }
    </script>
    <title>defrac Platform Benchmarks</title>
    <style>
      body, html { background: #121212; padding: 0; margin: 0; width: 100%; height: 100% }
      canvas { display: none }
    </style>
  </head>
  <body>
    <input type="button" value="Run" id="run" disabled onclick="main()"><br>
    <textarea id="console" cols="80" rows="60" disabled></textarea>
  </body>
</html>
