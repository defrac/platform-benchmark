<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="platformBenchmark/platform_benchmark.js" async onload="window.app={};main(window.app)"></script>
    <script>
    function defracPrint(msg) {
      var textarea = document.getElementById('console');
      textarea.textContent += msg+'\n';
      textarea.scrollTop = textarea.scrollHeight;
    }
    </script>
    <title>defrac Platform Benchmarks</title>
    <style>
      body, html { background: #121212; padding: 0; margin: 0; width: 100%; height: 100% }
      canvas { display: none }
    </style>
  </head>
  <body>
    <textarea id="console" cols="80" rows="60" disabled></textarea>
    <canvas id="defrac-stage"></canvas>
    </body>
</html>
